<!DOCTYPE html>
<html>
    <head>
        <title>Team 14</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "stylesheet" href = "style.css">
        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel = "icon" href = "/favicon.svg">
    </head>
    <body>
        <div><header><h1>&nbsp;&nbsp;IoT-based patient monitoring</h1></header></div>
        <br>
        <div class = "row">
            <div class = "chartdiv">
                <canvas id = "heartRate"></canvas>
            </div>
            <div class = "chartdiv">
                <canvas id = "BP"></canvas>
            </div>
        </div>
        <div class = "row">
            <div class = "chartdiv">
                <canvas id = "Spo2"></canvas>
            </div>
            <div class = "chartdiv">
                <canvas id = "waterLevel"></canvas>
            </div>
        </div>
        <br><br>
        <center><div class="row" id = "analytics">
            <div class="analysisdiv">
                <h2>Heart rate</h2>
                <p id = "hrc">Current:</p>
                <p id = "hra">Average:</p>
            </div>
            <div class="analysisdiv">
                <h2>Blood pressure</h2>
                <h3>Systolic</h3>
                <p id = "bpsc">Current:</p>
                <p id = "bpsa">Average:</p>
                <h3>Diastolic</h3>
                <p id = "bpdc">Current:</p>
                <p id = "bpda">Average:</p>
            </div>
            <div class="analysisdiv">
                <h2>SpO<sub>2</sub></h2>
                <p id = "spo2c">Current:</p>
                <p id = "spo2a">Average:</p>
            </div>
            <div class="analysisdiv">
                <h2>Water level</h2>
                <p id = "wlc">Current:</p>
                <p id = "wla">Average:</p>
            </div>
        </div></center>
        <br>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src = "scripts/getdata.js"></script>
        <script src = "scripts/showdata.js"></script>
        <script src = "scripts/analytics.js"></script>
    </body>
</html>
